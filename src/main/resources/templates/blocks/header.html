
<div th:fragment="header">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
       <link th:href="@{~/css/bootstrap4.min.css}" rel="stylesheet">
        <link th:href="@{~/css/bootstrap.min.css}" rel="stylesheet">
       <link th:href="@{~/css/appstyles.css}"  rel="stylesheet">
        <script th:src="@{~/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{~/js/indexapplicatoin.js}"></script>
        <header class="p-3 mb-3 border-bottom">
          <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
              <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                  <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="currentColor" class="bi me-2">
                      <path d="M0 0h24v24H0z" fill="none"/>
                      <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-.25-11.03c-.18.19-.3.44-.3.72v6.62c0 .28.22.5.5.5s.5-.22.5-.5v-5.2l3.75 3.75c.2.2.51.2.71 0s.2-.51 0-.71L12.48 8.76c-.2-.2-.51-.2-.71 0l-4.48 4.48c-.2.2-.2.51 0 .71s.51.2.71 0L11 10.88v5.2c0 .28.22.5.5.5s.5-.22.5-.5v-6.62c0-.28-.12-.53-.3-.72z"/>
                  </svg>
              </a>

              <!-- Пошук -->
              <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                  <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                </form>
              </ul>

              <!-- корзина -->
              <a th:href="@{|~/tour/basket/${#authentication.name}|}" sec:authorize="isAuthenticated()">
              <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16" >
                  <path fill="black" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                </svg>
                </form>
              </a>



                <!-- профіль -->
                <div class="dropdown text-end" data-bs-auto-close="outside">
                  <a  class="d-block link-body-emphasis text-decoration-none dropdown-toggle show" data-bs-toggle="dropdown" aria-expanded="true">
                      <i class="fas fa-user-circle fa-3x"></i>
                  </a>
                  <ul class="dropdown-menu text-small">
                      <li sec:authorize="isAuthenticated()">
                        <a class="dropdown-item" th:href="@{|~/profile/${#authentication.name}|}">Profile</a>
                          <hr class="dropdown-divider">
                          <a class="dropdown-item" href="/logout">Sign out</a>
                        </li>
                      <li sec:authorize="!isAuthenticated()">
                          <a class="dropdown-item" href="/log-in">Log in</a>
                          <a class="dropdown-item" href="/sign-in">Sign up</a>
                      </li>
                  </ul>
              </div>


              </div>
            </div>
          </div>
