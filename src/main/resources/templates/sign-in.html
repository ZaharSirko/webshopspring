<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <meta charset="UTF-8">
    <title th:text="${title}"/> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>User Registration</h1>
        <form th:action="@{/sign-in}" th:object="${user}" method="post">
            <div class="form-group">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" class="form-control" th:field="*{email}" >
                    <p th:each="error: ${#fields.errors('email')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group">
                    <label >Password:</label>
                    <input type="password" class="form-control" th:field="*{password}" >
                    <p th:each="error: ${#fields.errors('password')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div>
                    <label>Confirm Password</label>
                    <input type="password" class="form-control" th:field="*{matchingPassword}" />
                </div>
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" class="form-control" th:field="*{real_name}" >
                    <p th:each="error: ${#fields.errors('real_name')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group">
                    <label >Phone Number:</label>
                    <input type="text" class="form-control" th:field="*{phoneNumber}">
                    <p th:each="error: ${#fields.errors('phoneNumber')}"
                       th:text="${error}">Validation error</p>
                </div>
            <div class="form-group">
                <label >Address:</label>
                <input type="text" class="form-control" th:field="*{adress}">
                <p th:each="error: ${#fields.errors('adress')}"
                   th:text="${error}">Validation error</p>
            </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
        <a href="/" class="btn btn-secondary btn-block mt-3">Back to Home</a>
    </div>
</body>
</html>
