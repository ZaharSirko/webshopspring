<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text = "${title}"/>
</head>
<body>
<header th:insert="~{blocks/header::header}"></header>
<main>
    <div class="container">
        <h1>Cart</h1>
        <div class="row">
            <div class="col-lg-8">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Cancel</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="cards : ${card}">
                        <tr>
                            <td>
                                <img th:src="@{'~/' + ${card.price.good_id.goodPhoto[0]}}" alt="Good Image" style="max-width: 100px; max-height: 100px;">
                            </td>
                            <td th:text="${card.price.good_id.goodName}" style="vertical-align: middle;"></td>
                            <td th:text="${card.price.good_id.goodDescription}" style="vertical-align: middle;"></td>
                            <td th:text="${card.price.getClient_price()}" style="vertical-align: middle;"></td>
                            <td style="vertical-align: middle;">
                                <form th:action="@{'/card/' + ${#authentication.name} + '/cancel/'+ ${card.id}}" method="post">
                                    <button type="submit" class="btn btn-danger">Cancel</button>
                                </form>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
<footer th:insert="~{blocks/footer::footer}"></footer>

</body>
</html>
