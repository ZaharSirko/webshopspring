<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Price</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Add New Price</h2>
    <form th:action="@{/price/add}" th:object="${price}" method="post">
        <div class="form-group">
            <label >Good:</label>
            <select class="form-control" th:field="*{good_id}">
                <th:block th:each="goods : ${good}">
                    <option  th:value="${goods.id}" th:text="${goods.goodName} + ' (Good Name), ' + ${goods.goodBrand} + ' (Good Brand)'"></option>
                </th:block>
            </select>
        </div>
        <div class="form-group">
            <label>Supplier Price:</label>
            <input type="number" class="form-control" th:field="*{supplier_price}" required>
        </div>
        <div class="form-group">
            <label >Client Price:</label>
            <input type="number" class="form-control" th:field="*{client_price}" required>
        </div>
        <div class="form-group">
            <label >Bought Amount:</label>
            <input type="number" class="form-control" th:field="*{bought_amount}" required>
        </div>
        <div class="form-group">
            <label >Created At:</label>
            <input type="date" class="form-control" th:field="*{created_at}" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
